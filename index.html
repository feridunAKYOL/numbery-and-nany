<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numbery-and-nany</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="./data/entries.js"></script>
    <script src="./handler.js"></script>
    <script src="./removeHandler.js"></script>
    <script src="./reset.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="container-fluid ">
            <div class="d-inline-flex  bd-highlight flex-column topbox box-1">
                <textarea class="form-control mx-auto input row" id ='userInput'  ></textarea>
                <div class="d-inline-flex p-3 bd-highlight">
                    <button type="button" class="btn btn-lg btn-light" id="save">save</button>
                    <button type="button" class="btn btn-lg btn-light" id="remove" >remove</button>
                </div>    
            </div>
            <div class="box-2 container-fluid border-top border-bottom row">
                <div class="col-6 bg-warning" id="number">
                    <ul id="ulNumber"></ul>
                </div>
                <div class="col-6 bg-info" id="str">
                    <ul id="ulStr"></ul>
                </div>
            </div>
            <div class="box-3 container-fluid reset">
                <button type="button" class="btn btn-lg btn-light" id="reset">reset</button>
            </div>
        </div>
    </div>
    <script src="./listener.js"></script>
</body>
</html>
